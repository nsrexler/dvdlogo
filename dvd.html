<!DOCTYPE html>
<html>
	<head>
		<title>DVD logo</title>
		<style type="text/css">
			html, body, .fill {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			.dvd {
				position: relative;
				background: black;
			}
			.dvd > img {
				position: absolute;
				max-height: 20%;
				min-height: 20%;
			}
		</style>
		<script type="application/ecmascript">
			"use strict";

			function randInt(max){
				return Math.floor(Math.random() * max)
			}

			// px / sec
			var MOVE_SPEED = 200;

			window.addEventListener("load", function(){
				document.querySelectorAll(".dvd > img").forEach(function(img){
					img.dvd = img.parentNode;
					img.yc = randInt(img.dvd.clientHeight - img.clientHeight);
					img.xc = randInt(img.dvd.clientWidth - img.clientWidth);
					img.style.top = img.yc.toString() + "px";
					img.style.left = img.xc.toString() + "px";
					img.vx = 1.0;
					img.vy = 1.0;
					img.t = (new Date()).getTime();
					img.moveSome = function(){
						var newT = (new Date()).getTime();
						var t = (newT - this.t) / 1000.0;
						var d = t * MOVE_SPEED;
						var maxY = this.dvd.clientHeight - this.clientHeight;
						var maxX = this.dvd.clientWidth - this.clientWidth;
						var newY = this.yc + (d * this.vy);
						if(newY < 0){
							newY = -1.0 * newY;
							this.vy = 1.0;
						}
						else if(newY > maxY){
							newY = maxY - (newY - maxY);
							//newY = 2.0 * maxY - newY;
							this.vy = -1.0;
						}
						var newX = this.xc + (d * this.vx);
						if(newX < 0){
							newX = -1.0 * newX;
							this.vx = 1.0;
						}
						else if(newX > maxX){
							newX = maxX - (newX - maxX);
							//newX = 2.0 * maxX - newX;
							this.vx = -1.0;
						}
						this.yc = newY;
						this.xc = newX;
						this.style.top = this.yc.toString() + "px";
						this.style.left = this.xc.toString() + "px";
						this.t = newT;
						window.requestAnimationFrame(this.moveSome.bind(this));
					};
					img.moveSome();
				});
			});
		</script>
	</head>
	<body>
		<div class="dvd fill">
			<img src="DVD_logo.svg" alt="DVD" />
		</div>
	</body>
</html>
